name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Configure Java
      uses: actions/setup-java@v3
      with:
        java-version: 8
        cache: 'maven'
        distribution: temurin

    - name: Build with Maven
      run: mvn -B --no-transfer-progress package --file pom.xml